<!DOCTYPE html>
<html>
  <head>
    <title>Yamanote Line Stations</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <button data-bind="click: toggleSidebar" class="btn">Toggle</button> 
      <div class="container" data-bind="style: { 'width': sidebarSize }">   
          <div class="options-box" data-bind="visible: contentVisible">
            <label>Filter Stations</label>
            <input id="filter-list-text" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Eg. Shinjuku Station">
            <ul name="value" id="location-list" data-bind="foreach: $root.filteredItems">
                <li><button data-bind="text: title, click: $parent.clickLocation"></button></li>   
            </ul>
          </div>
      </div>
      <div data-bind="style: { 'width': mapSize }" id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="script.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyC-K7DGV4PIjCi-soEpw41GUawwxEM4IaE&callback=initMap"
    async defer onerror="mapError()"></script>
  </body>
</html>
