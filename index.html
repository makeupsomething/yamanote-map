<!DOCTYPE html>
<html>
  <head>
    <title>Yamanote Line Stations</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyC-K7DGV4PIjCi-soEpw41GUawwxEM4IaE"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <label>Filter Stations</label>
    <input id="filter-list-text" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Eg. Shinjuku Station">
    <ul name="value" id="location-list" data-bind="foreach: $root.filteredItems">
        <li><button data-bind="text: title, click: $parent.clickLocation"></button></li>   
    </ul>

    <div id="map"></div>
      
    <script src="script.js"></script>
  </body>
</html>
